<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afpa Open Food Fact - JS</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body class="d-flex flex-column vh-100">

    <header class="pt-4 pb-3 text-center shadow">
        <h1 class="libre-barcode-128-text-regular">Scan Read Eat</h1>
    </header>

    <main class="container text-center pt-4">

        <section id="section-search">
            <form action="product.html">
                <div class="input-group my-4">
                    <span class="input-group-text" id="inputGroup-sizing-default"><i
                            class="bi bi-upc-scan fs-2"></i></span>
                    <input type="text" name="codebar" id="codebar" class="form-control"
                        placeholder="ex. 08756328756245">
                </div>
                <button class="btn btn-afpa text-white btn-lg col-6"><i class="bi bi-search me-2"></i>Rechercher</button>
            </form>

            <hr>

        </section>


        <section class="container">
            <div class="row justify-content-center mt-4 d-none" id="row-video">
                <video id="video" class="vh-50"></video>
            </div>
            <div class="row align-items-middle justify-content-center">
                <button class="btn btn-afpa text-white btn-lg col-6" id="startButton"><i class="bi bi-camera me-2"></i>Cam√©ra</button>
                <button class="btn btn-secondary btn-lg mt-3 col-6 d-none" id="cancelButton">Annuler</button>
            </div>
        </section>

    </main>

    <footer class="text-center pt-3 mt-auto">
        <p>Afpa - DWWM - 2K25</p>
    </footer>

    <!-- chargement des icones font awesome -->
    <script src="https://kit.fontawesome.com/e7bc07dee6.js" crossorigin="anonymous"></script>
    <!-- chargement des scripts JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- chargement du script xzing -->
    <script src="node_modules/@zxing/library/umd/index.js"></script>

    <script src="assets/script/index.js"></script>
</body>

</html>
