<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afpa Open Food Fact - JS</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body class="bg-light">

    <div class="container my-4" id="productDetails">
        <h1 class="text-center">SESAME GERBLE</h1>

        <div class="text-center">
            <img class="barcode-img" src="assets/img/barre-code.png" alt="Image d'un code barre">
            <p>9123451278345</p>
        </div>

        <img class="d-block mx-auto product-img shadow rounded"
            src="https://images.openfoodfacts.org/images/products/316/893/001/0265/front_fr.259.400.jpg"
            alt="image_paquet">

        <div class="border border-secondary-subtle rounded my-3 p-2 bg-success-subtle">

            <div class="row justify-content-center">
                <div class="col-5">
                    <img class="img-fluid" src="assets/img/nutriscore/score-a.svg" alt="">
                </div>
                <div class="col-6 d-flex flex-column justify-content-center">
                    <div class="text-center">
                        Très bonne qualité nutritionnelle
                    </div>
                </div>
            </div>

        </div>

        <div class="border border-secondary-subtle rounded my-3 p-2">

            <div class="row justify-content-center">
                <div class="col-2">
                    <img class="col-2 nova-img" src="assets/img/novascore/nova-3.svg" alt="">
                </div>
                <div class="col-9 pt-2 d-flex flex-column justify-content-center text-center">
                    Aliment non transformés ou minimalement transformés
                </div>
            </div>

        </div>

        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button fw-bold" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Dénomination générique
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        Biscuits au sésame
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button fw-bold collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Quantité
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        230g
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button fw-bold collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Marques
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <a href="">Gerblé</a>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button fw-bold collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        Catégories
                    </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        Snacks, Snacks sucrés, Biscuits et gâteaux,
                        Biscuits sucrés & biscuits apéritifs, Biscuits
                    </div>
                </div>
            </div>
        </div>

        <a href="index.html" class="btn btn-primary btn-lg my-4 col-12"><i class="bi bi-upc-scan me-3"></i>Nouvelle
            recherche</a>

    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js">
    </script>
    <script src="assets/script/script.js"></script>
</body>

</html>
